<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>J2ME Proxy Browser</title>
</head>
<body>
  <h2>J2ME Web Proxy</h2>
  <form action="/proxy" method="get">
    <label for="url">Nhập URL cần duyệt:</label><br>
    <input type="text" id="url" name="url" placeholder="http://example.com" size="40" required><br><br>
    <input type="submit" value="Go!">
  </form>
</body>
</html>
